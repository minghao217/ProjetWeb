<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PHP Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div class="Back">
			<i class="fa fa-arrow-left" onclick="Back()"></i>
		</div>
		<p class="h2 text-center">Form</p>
		<form action="SignUp" method="get">
			<div class="preview text-center">
				<img class="preview-img"
					src="http://simpleicon.com/wp-content/uploads/account.png"
					alt="Preview Image" width="200" height="200" />
				<div class="browse-button">
					<i class="fa fa-pencil-alt"></i> <input class="browse-input"
						type="file" required name="UploadedFile" id="UploadedFile" />
				</div>
				<span class="Error"></span>
			</div>
			<div class="form-group">
				<label>First Name:</label> <input class="form-control" type="text"
					name="Firstname" required placeholder="Enter Your First Name" /> <span
					class="Error"></span>
			</div>
			
			<div class="form-group">
				<label>Family Name:</label> <input class="form-control" type="text"
					name="Familytname" required placeholder="Enter Your Family Name" /> <span
					class="Error"></span>
			</div>
			
			<div class="form-group">
				<label>Address:</label> <input class="form-control" type="text"
					name="Address" required placeholder="Enter Your address" /> <span
					class="Error"></span>
			</div>
			
			
			<div class="form-group">
				<label>Email:</label> <input class="form-control" type="email"
					name="email" required placeholder="Enter Your Email" /> <span
					class="Error"></span>
			</div>
			<div class="form-group">
				<label>Password:</label> <input class="form-control" type="password"
					name="password" required placeholder="Enter Password" /> <span
					class="Error"></span>
			</div>
			<div class="form-group">
				<label>Gender:</label><br /> <label><input type="radio"
					name="gender" required value="Male" checked /> Male</label> <label><input
					type="radio" name="gender" required value="Female" /> Female</label> <label><input
					type="radio" name="gender" required value="Other" /> Other</label> <span
					class="Error"></span>
			</div>
			
			<div class="form-group">
				<label>Level:</label><br /> <label><input type="radio"
					name="level" required value="1A" checked /> 1A</label> <label><input
					type="radio" name="level" required value="2A" /> 2A</label> <label><input
					type="radio" name="gender" required value="3A" /> 3A</label> <span
					class="Error"></span>
			</div>
			<div class="form-group">
			    <p>
						<input type="hidden" name="op" value="New">
					<p>
						<input type="SUBMIT" value="Sign up">
					
				</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
